<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Mail</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{ user.username }}
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Account</a></li>
                        <li><a href="#">Change Password</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </li>
            {% else %}
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            {% endif %}
        </ul>
        <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search">
            <button type="submit" class="btn btn-dark btn-group-lg">Submit</button>
        </form>
    </div>
</nav>

<div class="container-fluid text-left">
    <div class="row content">
        <div class="col-lg-2 sidenav">
            <h3><a class="button btn-lg btn-block btn-primary text-center" href="#">Compose</a></h3>
            <h5><a href="#">Inbox</a></h5>
            <h5><a href="#">Starred</a></h5>
            <h5><a href="#">Important</a></h5>
        </div>
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
