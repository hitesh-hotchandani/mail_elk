{% extends 'base_true.html' %}

{% block content %}
    <div class="col-sm-10 text-left border-0">
        <table class="table table-striped table-responsive table-bordered">
            {% for message in messages %}
                <tr>
                    <td class="col-sm-1"><p class="d-inline text-truncate">{{ message.get_sender }}</p></td>
                    <td class="col">
                        <div class="container float-left">
                            <p class="d-inline text-truncate">{{ message.subject }}</p>
                            <p class="d-inline text-muted">{{ message.content.body }}</p>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </table>

    </div>
{% endblock %}
