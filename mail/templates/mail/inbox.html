{% extends 'base_true.html' %}
{% load static %}
{% block content %}
    {% if messages %}
        <div class="col-sm-10 text-left border-0">
            <table class="table table-striped table-bordered ">
                {% for message in messages %}
                    <tr>
                        <td class="col-sm-1"><p class="d-inline text-truncate">{{ message.get_sender }}</p></td>
                        <td class="col">
                            <div class="container content-column">
                                <p class="d-inline">{{ message.subject }}</p> &nbsp;-&nbsp;
                                <p class="d-inline text-muted text-truncate"
                                   style="width: content-box">{{ message.content.body }}</p>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
            </table>

        </div>
    {% else %}
        <p class="col-sm-10 text-left">No Messages</p>
    {% endif %}

{% endblock %}
